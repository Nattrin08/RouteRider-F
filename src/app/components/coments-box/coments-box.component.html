<div class="comment-box pt-lg-3 px-lg-3">
    <h2 class="fw-bold pb-2">Comentarios</h2>
    <div *ngIf="comments.length === 0"><h5>No hay comentarios</h5></div>
      <div  class="d-flex flex-column pb-3" *ngFor="let comment of comments">
        <h6 class="fw-bold">{{ comment.author }} {{ comment.date }}</h6>
        <p>{{ comment.message }}</p>
      </div>

    <hr>
    <div class="pb-3">
      <h4>Agregar un comentario</h4>
      <form (ngSubmit)="addComment()">
        <div>
          <h3 type="text" [(ngModel)]="newComment.author"></h3>
        </div>
        <div>
          <label>Mensaje:</label>
          <textarea class="text-area w-100" rows="3" [(ngModel)]="newComment.message" name="message" required></textarea>
        </div>
        <button class="btn" type="submit">PUBLICAR</button>
      </form>
    </div>
  </div>
