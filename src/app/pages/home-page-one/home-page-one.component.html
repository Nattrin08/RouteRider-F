<section class="desktop position-fixed" [style.height.px]="heightDevice" *ngIf="!isMobileView">
    <div class="row w-100 mx-0 " style="gap:0;">
        <div class="col1 col-4">
            <article class="menu-listing">
                <a class="menu-title" role="button" routerLink="/routes">
                    RUTAS DESTACADAS
                </a>
                <div class="menu-image">
                    <a href="#">
                        <img src="/assets/img/image5.jpg" alt="RutasDestacadas">
                    </a>
                </div>
            </article>
        </div>
        <div class="col1 col-4">
            <article class="menu-listing">
                <a class="menu-title" role="button" routerLink="/login-page">
                    INICIO DE SESIÓN
                </a>
                <div class="menu-image">
                    <a href="#">
                        <img src="/assets/img/image6.jpg" alt="InicioSesion">
                    </a>
                </div>
            </article>
        </div>
        <div class="colv1 col-4">
            <!-- <video src="/src/assets/vid/video1.mp4" type="video/mp4" controls autoplay></video> -->
            <video class="video1" controls autoplay loop>
                <source [src]="videoPath" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="row w-100 mx-0">
        <div class="col2 col-4">
            <!-- <video src="/src/assets/vid/video3.mov" alt="video3" autoplay muted loop></video> -->
            <video class="video2" controls autoplay loop>
                <source [src]="videoPath2" type="video/mp4">
            </video>
        </div>
        <div class="col2 col-4">
            <article class="menu-listing">
                <a class="menu-title" role="button" routerLink="/register-page">
                    REGISTRO
                </a>
                <div class="menu-image">
                    <a href="#">
                        <img src="/assets/img/image4.jpg" alt="Registro">
                    </a>
                </div>
            </article>
        </div>
        <div class="col2 col-4">
            <article class="menu-listing">
                <a class="menu-title" role="button" routerLink="/contact">
                    CONTACTO
                </a>
                <div class="menu-image">
                    <a href="#">
                        <img src="/assets/img/image2.jpg" alt="Contactos">
                    </a>
                </div>
            </article>
        </div>
    </div>
</section>
