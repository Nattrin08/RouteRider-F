<section class="w-100 h-100">
  <!-- imgen de fondo -->
  <div class="background-img z-n1 position-fixed top-0"></div>
  <h2 class="pt-md-2">RUTAS DESTACADAS</h2>
  <div class="row row-cols-1 row-cols-lg-2 w-100 mx-0">
    <!-- columna izquierda -->
    <div class="col px-0 px-lg-2">
      <!-- componente map-component -->
      <app-map-component (markerClicked)="onMarkerClick($event)"></app-map-component>
    </div>
    <div class="col px-0 px-lg-2">
      <div class="info rounded-3">
        <h3 class="mobile-title pt-3">{{ selectedTitle }}</h3>
        <img class="rounded-3 w-100" [src]="selectedImage" alt="Imagen del marcador">
        <h3 class="desktop-title pt-lg-3">{{ selectedTitle }}</h3>
        <p class="pt-2">{{ selectedDescription }}</p>
        <h4>Geografía y clima</h4>
        <p>{{ selectedGeography }}</p>
        <h4>Atractivos</h4>
        <p>{{ selectedAttractions }}</p>
      </div>
    </div>
  </div>
  <!-- comentarios -->
  <div class="comments-container w-100 pt-lg-4 px-2">
    <app-coments-box class="mb-5"></app-coments-box>
  </div>
</section>
