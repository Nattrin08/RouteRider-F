<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos y resuleve tus dudas | RouteRider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact-page.component.css">

</head>
<body>
    <main class="form-signin w-100 m-auto contenedor_principal">
        <div class="contenedor_registro">
            <h1>Contáctanos</h1>
            <p class="beneficios_registro">Llena el formulario y cuéntanos cómo podemos ayudarte</p>
        </div>

        <form class="contenedor_form" id="form">
          <p class="campos_form">¿Cuál es tu nombre?</p>
          <div>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          
          <p class="campos_form">Escribe tu correo electrónico</p>
          <div>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          </div>
          
          <p class="campos_form">Asunto de contacto</p>
          <div>
            <input type="text" class="form-control" id="user" placeholder="Asunto">
          </div>
          
          <p class="campos_form">Preguntas o sugerencias</p>
          <div>
            <input type="text" class="form-control campo_mensaje" id="mensaje" placeholder="Tu mensaje aquí">
          </div>
          
          <button class="w-50 btn btn-lg btn-light boton_login_signup btn_ingresar" type="submit">Enviar</button>
        </form>
      </main>

    <script src="./src/main.js"></script>

</body>
